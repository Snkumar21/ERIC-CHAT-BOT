<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eric ChatBot - Register</title>
    <link rel="icon" type="image/x-icon" href="Bot Avatar.png" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000, #002a34);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .register-container {
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid #00bcd4;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 188, 212, 0.4);
            width: 380px;
            padding: 30px 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .register-container:hover {
            box-shadow: 0 0 35px rgba(0, 188, 212, 0.6);
            transform: scale(1.02);
        }

        h2 {
            color: #00bcd4;
            font-size: 1.8em;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            font-size: 0.9em;
            color: #ccc;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            background: #111;
            border: 1px solid #00bcd4;
            border-radius: 8px;
            color: #fff;
            outline: none;
            font-size: 1em;
            transition: 0.3s;
        }

        input:focus {
            border-color: #00e5ff;
            box-shadow: 0 0 8px #00bcd4;
        }

        button {
            width: 100%;
            background: #00bcd4;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: 0.3s;
        }

        button:hover {
            background: #0097a7;
            box-shadow: 0 0 10px #00bcd4;
        }

        .message {
            margin-top: 15px;
            font-size: 0.9em;
            color: #ff5252;
            height: 20px;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.85em;
            color: #aaa;
        }

        .footer a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 400px) {
            .register-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Eric ChatBot Register</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required />
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required />
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required />
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required />
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter password" required />
            </div>
            <button type="submit">Register</button>
            <div class="message" id="message"></div>
        </form>

        <div class="footer">
            Already have an account? <a href="index.html">Login</a>
        </div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();
            const message = document.getElementById("message");

            if (password !== confirmPassword) {
                message.style.color = "#ff5252";
                message.textContent = "❌ Passwords do not match!";
                return;
            }

            try {
                const response = await fetch("/api/auth/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, phone, email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    message.style.color = "#00e676";
                    message.textContent = "✅ Registration successful! Redirecting...";
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 1500);
                } else {
                    message.style.color = "#ff5252";
                    message.textContent = `⚠️ ${data.message}`;
                }
            } catch (err) {
                message.style.color = "#ff5252";
                message.textContent = "❌ Server error. Try again later.";
            }
        });
    </script>
</body>
</html>
